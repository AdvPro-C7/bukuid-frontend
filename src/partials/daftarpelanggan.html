<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Pelanggan</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}
</style>
</head>
<body>

<div class="rounded-sm border border-stroke bg-white px-5 pb-2.5 pt-6 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:pb-1">
    <h4 class="mb-6 text-xl font-bold text-black dark:text-white">
        Daftar Pelanggan
    </h4>

    <div class="flex flex-col">
        <div class="grid grid-cols-3 rounded-sm bg-gray-2 dark:bg-meta-4 sm:grid-cols-5">
            <div class="p-2.5 xl:p-5">
                <h5 class="text-sm font-medium uppercase xsm:text-base">Nama Pelanggan</h5>
            </div>
            <div class="p-2.5 text-center xl:p-5">
                <h5 class="text-sm font-medium uppercase xsm:text-base">Email Pelanggan</h5>
            </div>
            <div class="p-2.5 text-center xl:p-5">
                <h5 class="text-sm font-medium uppercase xsm:text-base">Nomor Telp Pelanggan</h5>
            </div>
        </div>

        <div class="grid grid-cols-3 border-b border-stroke dark:border-strokedark sm:grid-cols-5" id="customerData">
            <!-- Data Pelanggan akan dimasukkan di sini -->
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    fetchData();
});

function fetchData() {
    $.ajax({
        url: "URL_API_ANDA", // Ganti URL_API_ANDA dengan URL API yang sesuai
        method: "GET",
        success: function(response) {
            displayData(response);
        },
        error: function(xhr, status, error) {
            console.error("Error fetching data:", error);
        }
    });
}

function displayData(data) {
    var customerDataDiv = $("#customerData");
    customerDataDiv.empty();

    $.each(data, function(index, customer) {
        var row = $("<div class='flex items-center justify-center p-2.5 xl:p-5'>");
        row.append("<p class='font-medium text-black dark:text-white'>" + customer.nama + "</p>");
        row.append("<p class='font-medium text-black dark:text-white'>" + customer.email + "</p>");
        row.append("<p class='font-medium text-black dark:text-white'>" + customer.telepon + "</p>");
        customerDataDiv.append(row);
    });
}
</script>

</body>
</html>
